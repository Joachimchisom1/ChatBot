<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="fonts/material-icons.css">
    <link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/style.css" />
    <style>
    #form-messages {
        background-color: rgb(266, 232, 232);
        border: 1px solid red;
        display: none;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 10px;
        padding: 10px 25px;
        max-width: 370px;
        text-align: center;
    }
    </style>
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col s12 m16 ">
                <div class="card white darken-1 BLogin1">
                    <div class="card-content black-text">
                        <div class="row">
                            <form action="chat.html"class="col s12" center>
                                <ul id="form-messages"></ul>
                                <div class="txtlog">
                                    <h4 class="centerTxt"> ChatApp </h4>
                                </div>
                                <div class="row  centerTxt1">
                                    <div class="input-field col s12 ">
                                        <i class="material-icons prefix ">account_circle</i>
                                        <input id="username" name="username" type="text" class="validate" require>
                                        <label for="">Username</label>
                                    </div>
                                </div>
                                <div class="row centerTxt1">
                                    <div class="input-field col s12">
                                        <!-- <i class="material-icons prefix">room</i> -->
                                        <!-- <label for="room">Room</label> -->
                                        <select name="room" class="browser-default" id="room">
                                            <option value="" disabled selected>Select Room</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="Python">Python</option>
                                            <option value="PHP">PHP</option>
                                            <option value="C#">C#</option>
                                            <option value="Ruby">Ruby</option>
                                            <option value="Java">Java</option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="card-action centerTxt">
                        <button class="btn waves-effect waves-light" type="submit" name="joinChat">Join Chat
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!--  -->
    <script src="./public/js/indexlogin.js"></script>
    <script src="./public/js/materialize.min.js"></script>
</body>
</html>
